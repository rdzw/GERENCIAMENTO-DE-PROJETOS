{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('atualizar') }}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{{ projeto.id }}">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ projeto.nome }}">
          </div>
          <div class="form-group">
            <label for="dtInicio">Data Inicio</label>
            <input type="text" id="dtInicio" name="dtInicio" class="form-control" value="{{ projeto.dtInicio }}">
          </div>
          <div class="form-group">
            <label for="dtFim">Data Fim</label>
            <input type="text" id="dtFim" name="dtFim" class="form-control" value="{{ projeto.dtFim }}">
          </div>
            <div class="form-group">
            <label for="valorProjeto">valor do Projeto</label>
            <input type="text" id="valorProjeto" name="valorProjeto" class="form-control" value="{{ projeto.valorProjeto }}">
          </div>
            <div class="form-group">
            <label for="risco">Risco</label>
            <input type="text" id="risco" name="risco" class="form-control" value="{{ projeto.risco }}">
          </div>
            <div class="form-group">
            <label for="participantes">Participantes</label>
            <input type="text" id="participantes" name="participantes" class="form-control" value="{{ projeto.participantes }}">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <a class="btn btn-danger" href="{{ url_for('index') }}">Voltar</a>
        </fieldset>
      </form>
{% endblock %}
